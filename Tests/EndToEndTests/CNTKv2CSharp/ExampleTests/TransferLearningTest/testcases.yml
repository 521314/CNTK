isPythonTest: No

dataDir: .

tags: 
  # Only for Windows Release
  - bvt-e (build_sku == 'gpu') and (device == 'gpu') and (os == 'windows') and (flavor == 'release') 
  - nightly-e (build_sku == 'gpu') and (device == 'gpu') and (os == 'windows') and (flavor == 'release')
  - weekly-e (build_sku == 'gpu') and (device == 'gpu') and (os == 'windows') and (flavor == 'release')

testCases:
    Validation run must be produce matching results:
        patterns:
            - Total Samples = {{integer,tolerance=10%}}
            - Misclassify Count = {{integer,tolerance=40%}}
    Test run must be completed:
        patterns:
            - Train completes.
