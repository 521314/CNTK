isPythonTest: No

dataDir: .

tags: 
  # Only for Windows Release, CPU build, CPU device
  - bvt-e (build_sku == 'cpu') and (device == 'cpu') and (os == 'windows') and (flavor == 'release') 
  - nightly-e (build_sku == 'cpu') and (device == 'cpu') and (os == 'windows') and (flavor == 'release')
  - weekly-e (build_sku == 'cpu') and (device == 'cpu') and (os == 'windows') and (flavor == 'release')

testCases:
  Test run must produce matching results:
    patterns:
      - CrossEntropyLoss = {{float,tolerance=0.1%}}
      - EvaluationCriterion = {{float,tolerance=0.1%}}
  Test run must be completed:
    patterns:
      - Train completes.
